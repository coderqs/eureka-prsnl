baseURL: /
title: 清松

# Uncomment when not installing with Hugo Modules
theme: hugo-eureka

timezone: Asia/Shanghai

paginate: 3
copyright: 
enableEmoji: true
enableGitInfo: true
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: true
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always

frontmatter:
  lastmod: [":defalut", ":fileModTime"]